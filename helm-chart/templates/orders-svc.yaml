---
apiVersion: v1
kind: Service
metadata:
  name: orders
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: orders
  namespace: {{ .Values.namespace }}
spec:
  ports:
    # the port that this service should serve on
    - port: {{ .Values.orders.containerPort }}
      targetPort: {{ .Values.orders.containerPort }}
  selector:
    name: orders