---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-db
  labels:
    name: carts-db
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.carts.db.replicaCount }}
  selector:
    matchLabels:
      name: carts-db
  template:
    metadata:
      labels:
        name: carts-db
    spec:
      containers:
        - name: carts-db
          image: {{ .Values.carts.db.image.name }}:{{ .Values.carts.db.image.tag }}
          ports:
            - name: mongo
              containerPort: {{ .Values.carts.db.containerPort }}
          resources:
{{ toYaml .Values.carts.db.resources | indent 10 }}
          securityContext:
            capabilities:
              drop:
                - all
              add:
                - CHOWN
                - SETGID
                - SETUID
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
{{/*      nodeSelector:*/}}
{{/*        beta.kubernetes.io/os: linux*/}}