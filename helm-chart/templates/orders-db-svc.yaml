---
apiVersion: v1
kind: Service
metadata:
  name: orders-db
  labels:
    name: orders-db
  namespace: {{ .Values.namespace }}
spec:
  ports:
    # the port that this service should serve on
    - port: {{ .Values.orders.containerPort }}
      targetPort: {{ .Values.orders.containerPort }}
  selector:
    name: orders-db