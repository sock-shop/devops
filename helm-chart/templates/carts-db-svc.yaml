---
apiVersion: v1
kind: Service
metadata:
  name: carts-db
  labels:
    name: carts-db
  namespace: {{ .Values.namespace }}
spec:
  ports:
    # the port that this service should serve on
    - port: {{ .Values.carts.db.containerPort  }}
      targetPort: {{ .Values.carts.db.containerPort  }}
  selector:
    name: carts-db